<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Intro with sign up form</title>
</head>

<body>

  <section id="bio-section">
    <div id="background">
      <img src="images/bg-intro-desktop.png" alt="background image" width="100%";>
    </div>
    <div id="info">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>
  </section>

  <section id="form-section">

    <div id="advert-top">
      <h5><strong>Try it free 7 days</strong> then $20/mo. thereafter</h5>
    </div>

    <div id="sign-up-form">
      <form class="form" action="index.html" method="post">

        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
        <input type="emal" name="email" placeholder="Email Address" required>
        <input type="text" name="password" placeholder="Password" required>

        <button type="button" name="button">Claim your free trial</button>
      </form>
      <p>By clicking the button, you are agreeing to our <u>Terms and Services</u></p>
    </div>
  </section>

  <script src="/app.js"></script>
</body>

</html>
